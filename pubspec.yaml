name: pc
description: "Welcome to [ecommerce  laptop]!  Get the latest
 computers effortlessly and at discounted prices. The app displays
  the available quantity for each device and any ongoing discounts. 
  Shop securely and comfortably, and take advantage of the best deals. Don't miss out!"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  cupertino_icons: ^1.0.2
  get_it: ^7.6.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  bloc: ^8.1.2
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  dartz: ^0.10.1
  flutter_spinkit: ^5.2.0
  internet_connection_checker: ^1.0.0+1
  fancy_shimmer_image: ^2.0.3
  hive: ^2.2.3
  path_provider: ^2.0.9
  hive_flutter: ^1.1.0
  awesome_notifications: ^0.8.2
  gallery_image_viewer: ^1.2.0
  cached_network_image: ^3.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/apple.jpg



